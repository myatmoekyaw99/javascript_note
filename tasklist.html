<!DOCTYPE html>
<html>
    <head>
        <title>Task list assignment</title>
        <style>
             ul li{
                font-size: 20px;
                padding: 10px;
                width: 300px;
            }
            button{
                color: white;
                margin-right: 10px;
                margin-left: 40px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>Today Task</h1>
        <label >Enter your task :</label>
        <input type="text" id="in1">
        <button type="submit" onclick="add()">Add</button>
        <br><br><br>
        <label>Your task list:</label>
        <ul id="u1">
            
        </ul>

        <script>
            
            function add(){

                var t=document.getElementById("in1");
                var list=document.getElementById("u1");

                var x=(t.value).toString();
                var c=document.createElement("li");
                c.innerHTML=x;
                list.appendChild(c);

                var b=document.createElement("button");
                b.innerHTML="DELETE";
                c.appendChild(b);
                b.addEventListener("click",function(){
                    list.removeChild(c);
                });
               
            }
        </script>
    </body>
</html>
