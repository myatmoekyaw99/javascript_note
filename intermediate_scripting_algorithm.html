function spinalCase(str) {
  var regex = /\s+|_+/g;
  str = str.replace(/([a-z])([A-Z])/g, "$1 $2");

  return str.replace(regex, "-").toLowerCase();
}

function translatePigLatin(str) {
  let consonantRegex = /^[^aeiou]+/;
  let myConsonants = str.match(consonantRegex);
  return myConsonants !== null
    ? str
        .replace(consonantRegex, "")
        .concat(myConsonants)
        .concat("ay")
    : str.concat("way");
}

    }
  };

  }

function uniteUnique(arr) {
  const args = [...arguments];
  const result = [];
  for (let i = 0; i < args.length; i++) {

        result.push(args[i][j]);
      }
    }
  }

function sumFibs(num) {
  let sum = 0;
  let curr = 1;
  let prev = 0;
  while(curr <= num){
    if(curr % 2 !== 0){
      sum += curr;
    }
    curr += prev;
    prev = curr-prev;
  }
  return sum;
}

function orbitalPeriod(arr) {
  const a = 2 * Math.PI;
  const GM = 398600.4418;
  const earthRadius = 6367.4447;
  const getOrbitPeriod = function(obj) {
    const b = Math.pow(earthRadius+obj.avgAlt,3);
    const c = Math.sqrt(b/GM);
    const op = Math.round(a*c);
    return {name:obj.name , orbitalPeriod: op};
  }
  return arr.map(element=> getOrbitPeriod(element) );
}
